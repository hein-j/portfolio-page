<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=block" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
  <link rel="icon" 
    type="image/svg" 
    href="./assets/icons/favicon.svg">
  <link rel="prefetch" href="./assets/videos/voronoi-analyzer.mp4" as="video">
  <link rel="prefetch" href="./assets/videos/ayurveda-api.mp4" as="video">
  <link rel="prefetch" href="./assets/videos/reddit-sentiment-analysis.mp4" as="video">
  <meta charset="utf-8">
  <title>Hein Jeong</title>
  <!-- <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <script>history.scrollRestoration = "manual"</script>
  <script>
    const fadeIn = (el) => {
      el.classList.add("end-fade")
    }
  </script>
  <noscript>
    <style>
      #about .init-fade {
        opacity: 1 !important;
      }
    </style>
  </noscript>
</head>
<body>
  <div class="container">
    <section id="about" class="section-container fadeIn-animation">
      <div class="centered-container">
        <div class="headshot-container">
            <img class="headshot init-fade" onload="fadeIn(this)" src="./assets/pictures/headshot.png" alt="Hein Jeong">
        </div>
        <div class="content">
          <h1 class="section-heading">
            <img class="init-fade" onload="fadeIn(this)" src="./assets/texts/about.svg" alt="Hi, I'm Hein">
          </h1>
          <p class="about-copy">
            A developer based in California with experience across the full stack.
          </p>
        </div>
      </div>
    </section>
    <section id="tools" class="section-container">
      <noscript>
          <span>Please enable javascript to view tools</span>
      </noscript>
    </section>
    <section id="work" class="section-container">
      <div class="centered-container">
        <div class="content">
          <h1 class="section-heading">
            <img src="./assets/texts/work.svg" alt="Work">
          </h1>
          <div class="work-container">
            <div class="slider-button-container previous">
              <input type="image" src="assets/icons/previous.svg" alt="Previous">
            </div>
            <div class="slider-frame">
              <noscript>
                <div class="noscript-work">
                  <span>Please enable javascript to view projects</span>
                </div>
              </noscript>
            </div>
            <div class="slider-button-container next">
              <input type="image" src="assets/icons/next.svg" alt="Next">
            </div>
          </div>
        </div>
    </section>
    <section id="contact" class="section-container">
      <div class="centered-container">
        <div class="content">
          <h1 class="section-heading">
            <img src="./assets/texts/connect.svg" alt="Connect">
          </h1>
          <div class="connect-icons">
            <div class="connect-icon-container">
              <a target="_blank" rel="noreferrer" href="https://github.com/hein-j">
                <img src="./assets/icons/github.svg" alt="Github">
              </a>
            </div>
            <div class="connect-icon-container mail-container">
              <input type="image" src="assets/icons/email.svg" alt="Email">
              <span>hein.jeong at gmail dot com</span>
            </div>
            <div class="connect-icon-container">
              <a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/hein-jeong">
                <img src="./assets/icons/linkedin.svg" alt="Linkedin">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
